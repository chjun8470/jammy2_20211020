<title>iFrame 예제</title>
<script type="text/javascript" src="/springViewer/AIViewer50/common/js/jquery-1.9.1.min.js"></script>
<style type="text/css">
#iframe1
{
   font:11pt/1.4 '굴림체';
   padding:0pt 0pt 0pt 0pt; 
   background-color:transparent;
   border-top:1.0pt solid rgb(0, 0, 0);
   border-left:1.0pt solid rgb(0, 0, 0);
   width:100%;
   height:700px;
   overflow-y: scroll;
}

</style>
</head>
<body>
<div id="root" >
<div id="menu" >
<table width="800px" border="0" align="center" cellpadding="1">
<tr>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_01.bmp" id="goToTop" onclick="goScrollTop();" />
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_02.bmp" id="goToPrev" onclick="goScrollPrev();" value="Prev" />
</td>
<td>
<select id="page" onchange="goScrollPage();">
<option>1/2page</option>
</select>
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_03.bmp" id="goToNext" onclick="goScrollNext();" value="Next" />
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_04.bmp" id="goToBottom" onclick="goScrollBottom();" value="Bottom" />
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_05.bmp" id="ZoomOut" onclick="goZoomOut();" value="축소" />
</td>
<td>
<select id="size" onchange="goZoomPers();">
<option>50%</option>
<option>60%</option>
<option>70%</option>
<option>80%</option>
<option>90%</option>
<option selected="selected" >100%</option>
<option>110%</option>
<option>120%</option>
<option>130%</option>
<option>140%</option>
<option>150%</option>
</select>
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_06.bmp" id="ZoomIn" onclick="goZoomIn();" value="확대" />
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_07.bmp" id="print" onclick="goImagePrint();" value="인쇄" />
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_10.bmp" id="pdfprint" onclick="goPDFPrint();" value="인쇄" />
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_08.bmp" id="pdfConvert" onclick="goPDFConvert();" value="pdf변환" />
</td>
<td>
<input type="image" src="/springViewer/AIViewer50//common/images/d_09.bmp" id="excelConvert" onclick="goExcelConvert();" value="excel변환" />
</td>
</tr>
</table>


<iframe id="iframe1" name="iframe1" frameborder="1" scrolling="no" style="width:1000px" src="/springViewer/test6/07.jsp" ></iframe>

<script type="text/javascript" >
	
	
	$(document).ready(function(){	
		
	});
	
	
	
	$('#iframe1').load( function(){
		//iframe1.borderSetColor('red');
		//iframe1.scrollSet('true');
		
		//$('#iframe1').contents().find('#report').css({ 'overflow-y': 'scroll'});
		//$('#iframe1').contents().find('#report').css({ 'border-color': 'red'});
		//$('#iframe1').contents().find('#report').css({ 'border-style': 'solid'});
		//$('#iframe1').contents().find('#report').css({ 'overflow-y': 'scroll',  'border-color': 'red' , 'border-style': 'solid' });
    });
	
	function goScrollTop(){
		index=iframe1.goScrollTop();	
	}
	
	function goScrollPrev(){
		index=iframe1.goScrollPrev();
	}
	
	function goScrollPage(){
		var index = $("#page option").index($("#page option:selected"))+ 1;
		iframe1.goScrollPage(index);
	}
	
	function goScrollNext(){
		var index=iframe1.goScrollNext();
	}
	
	function goScrollBottom(){
		index=iframe1.goScrollBottom();
	}
	
	function goZoomOut(){
		var index=iframe1.goZoomOut();
	}

	function goZoomIn(){
		var index=iframe1.goZoomIn();
	}
	
	function goZoomPers(){
		var index = $("#size option").index($("#size option:selected"));
		iframe1.goZoomPers(index);
	}
	
	function goImagePrint() {    
		//iframe1.ImagePrint();
        var target = document.getElementById('iframe1');
        //target.contentWindow.focus();
        //target.contentWindow.print();
        try {
            target.contentWindow.document.execCommand('print', false, null);
        } catch(e) {
            target.contentWindow.print();
        }
	}
	
	function goPDFPrint() {    
		iframe1.PDFPrint();
	}
	
	function goPDFConvert() {    
		iframe1.PDFConvert();
	}
	
	function goExcelConvert() {    
		iframe1.ExcelConvert();
	}
	
</script>

</body>
