<body>


<!--infoWrap S-->
<div class="infoWrap">

<div class="join_order"><img src="img/login/img_join_order2.png" alt="STEP1 약관 및 동의서, STEP2 정보입력, 가입완료" /></div>

<!--infoBox1 S-->
<div class="infoBox1">
<div class="tit_agree">회원정보</div>

<!--info_form S-->
<dl class="info_form">

<dt><span class="necessary">*</span>외국인여부</dt>
<dd><div class="input_check1"><input type="checkbox" class="check1" /><label>예</label></div>
    <div class="input_check1"><input type="checkbox" class="check1" /><label>아니오</label></div>
    <select class="select_1" title="국적선택">
    <option value="" selected="selected">대한민국</option>
    <option value="#">스페인</option>
    <option value="#">영국</option>              
    </select>
</dd>

<dt><span class="necessary">*</span>한글 성명</dt>
<dd><input type="text" class="input1" /></dd>

<dt><span class="necessary">*</span>영문 성명</dt>
<dd><input type="text" class="input1" /></dd>

<dt><span class="necessary">*</span>생년월일</dt>
<dd><input type="text" class="input1" /><span class="example">* ex) 950921</span></dd>

<dt><span class="necessary">*</span>성별</dt>
<dd><div class="input_check1"><input type="checkbox" class="check1" /><label>남</label></div>
    <div class="input_check1"><input type="checkbox" class="check1" /><label>여</label></div>
</dd>

<dt><span class="necessary">*</span>ID</dt>
<dd><input type="text" class="input1" /><button class="btn_overlap">중복확인</button></dd>

<dt><span class="necessary">*</span>비밀번호</dt>
<dd><input type="password" class="input1" /><span class="example">* 특수기호 포함, 8자리 이상 입력하여 주세요</span></dd>

<dt><span class="necessary">*</span>비밀번호 확인</dt>
<dd><input type="password" class="input1" /></dd>

<dt><span class="necessary">*</span>전화번호</dt>
<dd><input type="number" class="input1" /><span class="example">* '-' 빼고 입력하여 주세요</span></dd>

<dt><span class="necessary">*</span>휴대전화</dt>
<dd><input type="number" class="input1" /><span class="example">* '-' 빼고 입력하여 주세요</span></dd>

<dt><span class="necessary">*</span>이메일</dt>
<dd><input type="email" class="input2" /><span class="whelk">@</span><input type="text" class="input2" /></dd>

<dt class="address"><span class="necessary">*</span>주소</dt>
<dd class="address"><input type="text" class="input2" /><button class="btn_overlap">주소검색</button>
    <input type="text" class="input3" />
    <input type="text" class="input3" /></dd>
    
<dt><span class="necessary">*</span>소속구분</dt>
<dd><select class="select_2" title="소속선택">
    <option value="" selected="selected">소속1</option>
    <option value="#">소속2</option>
    <option value="#">소속3</option>              
    </select>
</dd>

<dt><span class="necessary">*</span>회사/기관명</dt>
<dd class="load">회사/기관명 선택</dd> 

</dl>
<!--info_form E-->

</div>
<!--infoBox1 E-->


<!--btnBox1 S-->
<div class="btnBox1">
<button class="btn_signUp">회원가입</button>
</div>

</div>
